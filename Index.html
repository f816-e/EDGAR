<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cine - Cartelera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    /* Cartelera */
    .cartelera {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #222;
    }
    .cartelera img {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    /* Sección de asientos */
    .asientos {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
    }
    .bloque {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 10px;
    }
    .asiento {
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .asiento:hover {
      background-color: #0f0;
    }
    .seleccionado {
      background-color: rgb(82, 80, 80) !important;
    }
    /* Sección de costo */
    .costo {
      margin: 20px;
      padding: 50px;
      background-color: #222;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }
    .costo p {
      margin: 8px 0;
    }
    /* Pantalla */
    .pantalla {
      margin: 30px auto;
      width: 70%;
      height: 50px;
      background-color: #eee;
      color: #111;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 15px #7e7c7c;
    }
  </style>
</head>
<body>
  <!-- Cartelera -->
  <div class="cartelera">
    <img src="./conjuro4.jpg" alt="Pelicula 1">
    <img src="./DSKY.jpg" alt="Pelicula 2">
    <img src="./LHD.jpg" alt="Pelicula 3">
  </div>

  <!-- Asientos -->
  <div class="asientos">
    <!-- Bloque A-D -->
    <div class="bloque" id="bloque1">
      <div class="asiento">H1</div><div class="asiento">H2</div>
      <div class="asiento">H3</div><div class="asiento">H4</div>
      <div class="asiento">G1</div><div class="asiento">G2</div>
      <div class="asiento">G3</div><div class="asiento">G4</div>
      <div class="asiento">F1</div><div class="asiento">F2</div>
      <div class="asiento">F3</div><div class="asiento">F4</div>
      <div class="asiento">E1</div><div class="asiento">E2</div>
      <div class="asiento">E3</div><div class="asiento">E4</div>
    </div>
    <!-- Bloque E-H -->
    <div class="bloque" id="bloque2">
      <div class="asiento">D1</div><div class="asiento">D2</div>
      <div class="asiento">D3</div><div class="asiento">D4</div>
      <div class="asiento">C1</div><div class="asiento">C2</div>
      <div class="asiento">C3</div><div class="asiento">C4</div>
      <div class="asiento">B1</div><div class="asiento">B2</div>
      <div class="asiento">B3</div><div class="asiento">B4</div>
      <div class="asiento">A1</div><div class="asiento">A2</div>
      <div class="asiento">A3</div><div class="asiento">A4</div>
    </div>
      <!-- Costo -->
    <div class="costo">
      <p><strong>Costo definido:</strong> $60</p>
      <p><strong>Asientos seleccionados:</strong> <span id="asientos-seleccionados">Ninguno</span></p>
      <p><strong>Total:</strong> $<span id="total">0</span></p>
    </div>
  </div>



  <!-- Pantalla -->
  <div class="pantalla">PANTALLA DE PROYECCIÓN</div>

  <script>
    const costo = 60;
    const asientos = document.querySelectorAll('.asiento');
    const asientosSeleccionados = document.getElementById('asientos-seleccionados');
    const total = document.getElementById('total');
    let seleccionados = [];

    asientos.forEach(asiento => {
      asiento.addEventListener('click', () => {
        const nombre = asiento.textContent;

        // Si ya está seleccionado, lo quitamos
        if (seleccionados.includes(nombre)) {
          seleccionados = seleccionados.filter(a => a !== nombre);
          asiento.classList.remove('seleccionado');
        } else {
          // Si no, lo agregamos
          seleccionados.push(nombre);
          asiento.classList.add('seleccionado');
        }

        // Mostrar en cuadro de costos
        asientosSeleccionados.textContent = seleccionados.length > 0 ? seleccionados.join(', ') : "Ninguno";
        total.textContent = seleccionados.length * costo;
      });
    });
  </script>
</body>
</html>
